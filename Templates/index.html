{% if user.is_authenticated %}
    <div class="alert alert-success" role="alert">
        <h3>Welcome {{ user.username }}!</h3>
        <a href="{% url 'logout' %}">Logout?</a>
    </div>
{% else %}
    <div class="alert alert-success" role="alert">
        <h3>Welcome!</h3>
        <a href="{% url 'register' %}">Signup</a><br/><br/>
        <a href="{% url 'login' %}">Login</a>
    </div>
{% endif %}

        <tr>
            <th style="font-weight: bold; color: black; padding-bottom: 1.3%;">Usu√°rios cadastrados:</th>
        </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
